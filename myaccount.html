<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-600 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white/10 backdrop-blur-lg shadow-xl rounded-2xl p-8 w-full max-w-md text-center border border-white/20">
        <!-- Service Logo -->
        <div class="flex justify-center">
            <img src="IMAGES/gaming box logo png.png" alt="Service Logo" class="w-20 h-20 rounded-full shadow-lg">
        </div>

        <!-- Service Name -->
        <h1 class="text-3xl font-semibold text-white mt-4">Gamingbox</h1>

        <!-- Subscription Details -->
        <div class="mt-4 text-white/80">
            <p class="text-lg"><strong>Subscription Date:</strong> 10 March 2025</p>
        </div>

        <!-- MSISDN Input Section -->
        <div class="mt-6 flex items-center bg-white/20 backdrop-blur-lg border border-white/30 rounded-lg overflow-hidden shadow-lg">
            <span class="px-4 py-3 bg-white/30 text-white text-lg border-r border-white/20 rounded-l-lg">+964</span>
            <input type="text" placeholder="Enter MSISDN" class="w-full px-4 py-3 text-white bg-transparent focus:outline-none placeholder-white/60">
        </div>

        <!-- Unsubscribe Button -->
        <div class="mt-6">
            <button class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white px-6 py-3 rounded-full text-lg font-semibold shadow-md hover:scale-105 transition-transform duration-300">
                Unsubscribe Now
            </button>
        </div>

        <!-- T&C & Privacy Policy Links -->
        <div class="mt-6 text-white/70 text-sm">
            <a href="T&C.html" class="hover:text-white transition duration-200">Terms & Conditions</a> | 
            <a href="privacypolicy.html" class="hover:text-white transition duration-200">Privacy Policy</a>
        </div>
    </div>

</body>
</html>
