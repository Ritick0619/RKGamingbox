<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('IMAGES/index.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            padding: 50px;
        }

        /* Background overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 5px;
            left: 6px;
            width: 120px;
            z-index: 2;
        }

        /* Content */
        .content {
            position: relative;
            max-width: 600px;
            color: white;
            z-index: 2;
        }

        .tagline {
            color: #9ef01a;
            font-size: 14px;
            letter-spacing: 2px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .tagline::after {
            content: "";
            width: 40px;
            height: 2px;
            background: #9ef01a;
            margin-left: 10px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.2;
            margin: 10px 0;
        }

        .description {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
            color: rgb(155, 154, 154);
        }

        .button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #C4FF00;
            color: black;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 135px;
            height: 55px;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            outline: none;
            transition: 0.3s;
            text-decoration: none;
        }

        .button:hover {
            opacity: 0.8;
        }


        /* Responsive Design for Android */
        @media (max-width: 768px) {
            .hero-section {
                position: relative;
                width: 100%;
                height: 100vh;
                background: url('IMAGES/Group\ 5\ \(.png') no-repeat center center;
                background-size: 473px 932px;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .content {
                max-width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            .button {
                position: relative;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                background-color: #C4FF00;
                color: black;
                font-weight: bold;
                font-family: Arial, sans-serif;
                font-size: 16px;
                width: 120px;
                height: 51px;
                text-transform: uppercase;
                cursor: pointer;
                border: none;
                outline: none;
                transition: 0.3s;
                text-decoration: none;
            }

            .description {
                font-size: 13px;
                opacity: 0.8;
                margin-bottom: 20px;
                color: rgb(155, 154, 154);
            }

        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="overlay"></div>
        <header>
            <img src="IMAGES/gaming box logo png.png" alt="Gaming Box Logo" class="logo">
        </header>
        <div class="content">
            <p class="tagline">HIGH-TECH GAMES</p>
            <h1>YOUR ULTIMATE DESTINATION FOR ONLINE GAMING</h1>
            <p class="description">
                Experience the ultimate gaming universe with our Gaming Box, featuring 100+ Android and HTML games for
                action, strategy, and adventure enthusiasts.
            </p>
            <a href="LP.html" class="button">PLAY NOW</a>

        </div>
    </div>
</body>

</html>
